options:
  logging: CLOUD_LOGGING_ONLY
timeout: "1200s"

substitutions:
  _REGION: europe-west2
  _AR_REPO: innerpeace
  _SERVICE: meeting-broker
  _RUNTIME_SA: bookings-bot@level-array-470911-t3.iam.gserviceaccount.com
  _CALENDAR_ID: primary
  _AUTH_MODE: workload

steps:
  # Build the image
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build","-t",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE}:$COMMIT_SHA",
        "."
      ]

  # Push the image
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE}:$COMMIT_SHA"
      ]

  # Deploy the pushed image (no --source)
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: gcloud
    args:
      [
        "run","deploy","${_SERVICE}",
        "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE}:$COMMIT_SHA",
        "--region=${_REGION}",
        "--platform=managed",
        "--service-account=${_RUNTIME_SA}",
        "--allow-unauthenticated",
        "--port=8080",
        "--timeout=1200",
        "--set-env-vars","NODE_ENV=production,AUTH_MODE=${_AUTH_MODE},CALENDAR_ID=${_CALENDAR_ID}"
      ]

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE}:$COMMIT_SHA
